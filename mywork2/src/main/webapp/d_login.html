<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="css/style01.css">
<body>
<div class="login-box">
    <form class="login-form" method="post">
        <h1>管理员登录界面</h1>
        <input class="txtb" type="text" name="Username" placeholder="UserPhone">
        <input class="txtb" type="password" name="Password" placeholder="Password">
        <input class="login-btn" type="button" name="" value="Login"><br/>
    </form>
</div>
</body>
<script type="text/javascript">
    $(document).ready(function () {
        $(".login-btn").on("click", function () {
            var Username = $("input[name='Username']").val();
            var Password = $("input[name='Password']").val();
            // window.location.href = "home.html";
            $.ajax({
                url: "admin/adminLogin.action",
                data: JSON.stringify({aPhone: Username, aPassword: Password}),
                contentType: "application/json;charset-UTF-8",
                type: "POST",
                success: function (data) {
                    console.log(data);
                    switch (data) {
                        case 1:
                            window.location.href = "d_hospguide.html";
                            break;
                        case 2:
                            window.location.href = "d_medicine.html";
                            break;
                        case 3:
                            window.location.href = "admin/requestRoom.action";
                            break;
                        case 4:
                            window.location.href = "d_upload.html";
                            break;
                        case 5:
                            alert("没有权限");
                            break;
                        default:
                            alert("用户名或密码错误!!!");
                    }
                }
            });
        });
    });
</script>
</html>
