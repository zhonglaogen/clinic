<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" >
    <link rel="stylesheet" href="css/style01.css">
<body>
    <div class="login-box">
        <form class="login-form" method="post">
            <h1>Welcome</h1>
            <input class="txtb" type="text" name="" placeholder="UserID">
            <input class="txtb" type="password" name="" placeholder="Password">
            <input class="login-btn" type="button" name="" value="Login"><br/>
            <a class="txtc" href="registered.html">用户注册</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a class="txtc" href="hospital.html">忘记密码</a>
        </form>
    </div>
</body>
<script type="text/javascript">
    $(document).ready(function () {
        $(".login-btn").on("click", function () {
            var Username = $("input[name='Username']").val();
            var Password = $("input[name='Password']").val();
            // window.location.href = "home.html";
            $.ajax({
                url: "${pageContext.request.contextPath}/demo",
                data: JSON.stringify({pPhone:Username,pPassword: Password}),
                contentType: "application/json;charset-UTF-8",
                type: "POST",
                success: function (data) {
                    console.log(data);
                    if(data.result == "true"){
                        window.location.href = "home.html";
                    }else {
                        alert("用户名或密码错误!!!");
                    }
                }
            });
        });
    });
</script>
</html>
