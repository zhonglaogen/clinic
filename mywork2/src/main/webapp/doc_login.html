<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="css/style02.css">
<body>
<div class="login-box">
    <form class="login-form" method="post">
        <h1>医生登录界面</h1>
        <input class="txtb" type="text" name="Username" placeholder="UserID">
        <input class="txtb" type="password" name="Password" placeholder="Password">
        <input class="login-btn" type="button" name="" value="Login"><br/>
    </form>
</div>
</body>
<script type="text/javascript">
    $(document).ready(function () {
        $(".login-btn").on("click", function () {
            var Username = $("input[name='Username']").val();
            var Password = $("input[name='Password']").val();
            // window.location.href = "home.html";
            $.ajax({
                url: "doctor/doctorLogin.action",
                data: JSON.stringify({dPhone: Username, dPassword: Password}),
                contentType: "application/json;charset-UTF-8",
                type: "POST",
                success: function (data) {
                    if (data){
                        window.location.href = "d_call.html";
                    } else {
                        alert("用户名或密码错误！！！")
                    }
                    console.log(data);
                }
            });
        });
    });
</script>
</html>
